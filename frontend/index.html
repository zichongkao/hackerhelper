<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Hacker Helper Spice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div class="layout">
        <header class="header">
            <a class="header__logo" href="#"><img src="images/logo.png" title="Hacker Helper" alt="Hacker Helper" /></a>
            <span class="header__slogan">Create fast</span>
        </header>

        <!--Step1-->
        <div class="page page-active" data-page="1">
            <form name="domainSearch" class="search">
                <input class="search__input" id="search" type="text" title="Enter your domain" placeholder="Step1" tabindex="1" />
                <div class="search__example">
                    Example: <a href="#">domain.com</a>
                </div>
            </form>
        </div>
        <!--Step1-ends-->

        <!--Step2-->
        <div class="page" data-page="2">
            <div class="platforms">
                <ul class="platforms__toggle">
                    <li class="platforms__item platforms__item_amazon platforms__item_state_active  " data-item="amazon">Amazon</li>
                    <li class="platforms__item platforms__item_heroku" data-item="heroku">Heroku</li>
                </ul>
                <form class="platforms__form platforms__form_amazon" data-form="amazon">
                    <input type="text" name="serverName" placeholder="Amazon Server Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit" name="amazon">Submit</button>
                </form>
                <form class="platforms__form platforms__form_heroku" data-form="heroku">
                    <input type="text" name="serverName" placeholder="Heroku Server Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit" name="heroku">Submit</button>
                </form>
            </div>
        </div>
        <!--Step2-ends-->

        <!--Step3-->
        <div class="page" data-page="3">
            <div class="technologies">
                <ul class="technologies__titles">
                    <li class="technologies__title">Back-end</li>
                    <li class="technologies__title">Front-end</li>
                </ul>
                <ul class="technologies__list">
                    <li class="technologies__item">
                        <span class="technologies__toggle">Python</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">PHP</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">Java</span>
                    </li>
                </ul>
                <ul class="technologies__list">
                    <li class="technologies__item">
                        <span class="technologies__toggle">jQuery</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">Angular JS</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">Backbone JS</span>
                    </li>
                </ul>
                <a class="technologies__submit" href="#">Submit</a>
            </div>
        </div>
        <!--Step3-ends-->

        <!--Step4-->
        <div class="page" data-page="4">
            <div class="technologies">
                <ul class="technologies__titles">
                    <li class="technologies__title">Choose API</li>
                </ul>
                <ul class="technologies__list">
                    <li class="technologies__item">
                        <span class="technologies__toggle">D3</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">Google Analytics</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">Google Calendar</span>
                    </li>
                    <li class="technologies__item">
                        <span class="technologies__toggle">PayPal</span>
                    </li>    
                    <li class="technologies__item">
                        <span class="technologies__toggle">YouTube</span>
                    </li>
                    
                </ul>
                <a class="api__submit" href="#">BUILD!</a>
            </div>
        </div>
        <!--Step4-ends-->

       

        <div class="layout__fake-footer"></div>
    </div>

    <footer class="footer">
        <div class="footer__inner">
            <aside class="footer__sidebar">
                <a class="footer__logo" href="#"><img src="images/logo.png" title="Hacker Helper" alt="Hacker Helper" /></a>
            </aside>
        </div>
    </footer>
</body>
</html>
